<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Usuários - RDO</title>
  <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
  <div class="navbar">
    <a href="inicio">Início</a>
    <a href="obras">Obras</a>
    <a href="usuario">Usuários</a>
    <a href="rdo">RDO</a>
    <a href="#" onclick="logout()">Sair</a>
  </div>
  
  <!-- Modal do formulário -->
  <div id="modalUsuario" class="modal">
    <div class="modal-content">
      <span class="close" onclick="fecharModal()">&times;</span>
      <h1>Cadastro de Usuário</h1>

      <input type="text" id="nome" placeholder="Nome Completo">
      <input type="text" id="cargo" placeholder="Cargo">
      <input type="email" id="email" placeholder="Email">
      <input type="tel" id="contato" placeholder="Nº Contato">

      <select id="perfilacesso" name="perfil">
        <option value="administrador">Administrador</option>
        <option value="leitor">Leitor</option>
        <option value="editor">Adicionar / Editar / Excluir</option>
        <option value="cliente">Cliente</option>
      </select>

      <input type="password" id="senha" placeholder="Senha inicial">

      <label>Obras vinculadas:</label>
      <select id="obrasVinculadas" multiple></select>

      <select id="status" name="status">
        <option value="Ativo">Ativo</option>
        <option value="Inativo">Inativo</option>
      </select>

      <input type="file" id="assinatura" name="anexo" accept=".pdf,.jpg,.png">

      <button onclick="salvarUsuario()">Salvar</button>
    </div>
  </div>

  <div class="container">
    <h2>Usuários Cadastrados</h2>
    <button class="btn-novo" onclick="abrirModal()">Novo Usuário</button>

    <table id="tabelaUsuarios">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Cargo</th>
          <th>E-mail</th>
          <th>Senha</th>
          <th>Status</th>
          <th>Obras</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="static/js/usuario.js"></script>
</body>
</html>
