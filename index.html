<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login - RDO</title>
  <link rel="stylesheet" href="static/css/style.css">
</head>



<body>

    <div class="modal-contentlogin">
		<h1>RDO - Registro Diário de Obra</h1>
		<h2>Login de Usuário</h2>

		<input type="email" id="email" placeholder="Email">
		<input type="password" id="senha" placeholder="Senha">
		<button onclick="login()">Entrar</button>

		<p>Não tem conta? <button class="btn-novo" onclick="abrirModal()">Fazer Cadastro</button></p>
		

	</div> 
	
	<!-- Modal do formulário -->
  <div id="modalUsuario" class="modal">
    <div class="modal-content">
      <span class="close" onclick="fecharModal()">&times;</span>
      <h1>Cadastro de Usuário</h1>
      <input type="text" id="nome" placeholder="Nome Completo">
      <input type="cargo" id="cargo_Cadastro" placeholder="Cargo">
      <input type="email" id="email_Cadastro" placeholder="Email">
      <input type="tel" id="contato_Cadastro" placeholder="Nº Contato">
      <input type="password" id="senha_Cadastro" placeholder="Senha inicial">
      <select id="status" name="status">
        <option value="Ativo">Ativo</option>
        <option value="Inativo">Inativo</option>
      </select>
      <button onclick="salvarUsuario(); fecharModal()">Salvar</button>
    </div>
  </div>
	
<script src="static/js/login.js"></script>

</body>
</html>
